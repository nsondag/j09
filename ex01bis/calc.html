<!doctype html>
<html>
	<head>
		<title>Calculatrice</title>
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	</head>
	<body>
		<script>
		
$(document).ready(function(){
setInterval(function() {alert('Please, use me...')}, 30000);

	$('#btn').click(function calculate() {
	var left;
	var right;
	var operator;
	var result;

	left = parseInt($('#left').val());
	right = parseInt($('#right').val());
	if (left < 0 || right < 0 || !Number.isInteger(left) || !Number.isInteger(right)) {
		alert('Error :(');
		console.log('Error :(');
		return false;
	}
	operator = $('#operator').val();
	if (operator == "plus")
		result = left + right;
	else if (operator == "minus")
		result = left - right;
	else if (operator == "mult")
		result = left * right;
	else if (operator == "div")
	{
		if (right == 0) {
			alert("It's over 9000!");
			console.log("It's over 9000!");
			return false;
		}
		result = left / right;
	}
	else if (operator == "mod")
	{
		if (right == 0) {
			alert("It's over 9000!");
			console.log("It's over 9000!");
			return false;
		}
		result = left % right;
	}
	alert(result);
	console.log(result);
	return false;
})
})
		</script>
		<form>
			<input id="left" type="text" name="left" value="">
			<select id="operator" name="operator">
				<option value="plus">+</option>
				<option value="minus">-</option>
				<option value="mult">*</option>
				<option value="div">/</option>
				<option value="mod">%</option>
				<input id="right" type="text" name="right" value="">
				<input id="btn" type="submit" name="submit" value="Try me!">
		</form>
	</body>
</html>
