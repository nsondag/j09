<!doctype html>
<html>
	<head>
		<title>Calculatrice</title>
	</head>
	<body>
		<script>

setInterval(function() {alert('Please, use me...')}, 30000);

function calculate() {
	var left;
	var right;
	var operator;
	var result;

	left = parseInt(document.getElementById("left").value);
	right = parseInt(document.getElementById("right").value);
	if (left < 0 || right < 0 || !Number.isInteger(left) || !Number.isInteger(right)) {
		alert('Error :(');
		console.log('Error :(');
		return (false);
	}
	operator = document.getElementById("operator").value;
	if (operator == "plus")
		result = left + right;
	else if (operator == "minus")
		result = left - right;
	else if (operator == "mult")
		result = left * right;
	else if (operator == "div")
	{
		if (right == 0) {
			alert("It's over 9000!");
			console.log("It's over 9000!");
			return (false);
		}
		result = left / right;
	}
	else if (operator == "mod")
	{
		if (right == 0) {
			alert("It's over 9000!");
			console.log("It's over 9000!");
			return ;
		}
		result = left % right;
	}
	alert(result);
	console.log(result);
	return (false);
}
		</script>
		<form>
			<input id="left" type="text" name="left" value="">
			<select id="operator" name="operator">
				<option value="plus">+</option>
				<option value="minus">-</option>
				<option value="mult">*</option>
				<option value="div">/</option>
				<option value="mod">%</option>
				<input id="right" type="text" name="right" value="">
				<input onclick=" return (calculate());" id="btn" type="submit" name="submit" value="Try me!">
		</form>
	</body>
</html>
